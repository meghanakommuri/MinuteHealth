<!DOCTYPE html>
<html>
<head>
  <title>Minute Health</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container-fluid screen">
    <img src="Images/logo.png" alt="logo" class="start_logo image_center">
    <h2 class="text-center">Minute Health</h2><br>

    

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
     
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <div class="carousel-inner">
        <div class="item active">
          <img src="Images/getstarted1.jpg" alt="Medicine Reminders" style="width:100%;">
        </div>
  
        <div class="item">
          <img src="Images/getstarted2.jpg" alt="Medicine Checklist" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="Images/getstarted3.jpg" alt="Medicine Reminders" style="width:100%;">
        </div>
      </div>
  
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><br>

    <form action="register.html" class="get-started">
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Get Started</button>
      </div>
    </form>
  </div>
</body>
</html>
