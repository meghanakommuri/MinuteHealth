<!DOCTYPE html>
<html>
<head>
  <title>Minute Health</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="register.js" async></script>
</head>
<body>
    <div class="container-fluid">
        <img src="Images/logo.png" alt="logo" width="40%" height="30%" class="image_center start_logo"><br><br>
        <h2 class="text-center">REGISTER</h2><br>
        <form action="home.html" class="register_form">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="confirm_pwd" placeholder="Confirm password" name="confirm_pwd">
              </div><br>
              <div class="text-center">
                <div id='result'></div><br>
                <button type="submit" class="btn btn-primary btn-lg" id="validate">REGISTER</button>
              </div>
        </form>
    </div>
</body> 
</html>
