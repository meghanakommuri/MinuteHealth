<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>FIND A PAL</h2>
        <p>Enter details to match with a pal!!</p>
        <form action="matchfound.html">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="age" class="form-control" id="age" placeholder="Enter age" name="age">
            </div>
            <div class="form-group">
                <label for="contact">Phone:</label>
                <input type="number" class="form-control" id="contact" placeholder="Enter phone number" name="contact">
            </div>
            <div class="form-group">
                <label for="schedule">Medical Schedule:</label>
                <input type="file" class="form-control" id="schedule" name="schedule">
            </div>
            <button type="submit" class="btn btn-primary">FIND A MATCH</button>
        </form>
      </div>
</body>
