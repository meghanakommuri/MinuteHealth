<!DOCTYPE html>
<html>
<head>
  <title>Minute Health</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row top-row">
            <div class="col-xs-6">
              <img src="Images/logo.png" alt="logo" width="45" height="45">
            </div>
            <div class="col-xs-6 text-right">
              <form>
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
              </form>
            </div>
        </div>
        <h2 class="text-center">FIND A PAL</h2>
        <p class="text-center">Enter details to match with a pal!!</p>
        <form action="matchfound.html">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="age" class="form-control" id="age" placeholder="Enter age" name="age">
            </div>
            <div class="form-group">
                <label for="contact">Phone:</label>
                <input type="number" class="form-control" id="contact" placeholder="Enter phone number" name="contact">
            </div>
            <div class="form-group">
                <label for="schedule">Medical Schedule:</label>
                <input type="file" class="form-control" id="schedule" name="schedule">
            </div><br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">FIND A MATCH</button>
            </div>
        </form>
      </div>
</body>
</html>
