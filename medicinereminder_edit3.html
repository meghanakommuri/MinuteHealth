<!DOCTYPE html>
<html>
  <head>
    <title>Minute Health</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="js/index.js" async></script>
    <script src="js/medpal.js" async></script>
  </head>

  <body>
    <div class="container">
      <div class="row top-row">
        <div class="col-xs-6" onclick="location.href='home.html';">
          <img src="Images/logo.png" alt="logo" width="45" height="45">
        </div>
        <div class="col-xs-6 text-right" onclick="location.href='profile.html';">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
        </div>
      </div>
      <div onclick="location.href='yourmedicine.html';" style="margin-top: 10px">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
      </div>
      <h4 class="text-center" style="margin-top: -10px;">EDIT YOUR MEDICINE</h4>
      <form  class="profile-form" action="yourmedicine.html">
        <div class="form-group">
          <label for="name" style="font-size: 12px" class="required">Medicine Name</label>
          <input class = "form-control" type="text" id="med3_name" name = "name" placeholder="Vitamin C, Iron">
        </div>
        <div class="form-group">
          <label for="name" style="font-size: 12px" class="required">Dosage</label>
          <input class = "form-control" type="text" id="med3_dosage" name = "dosage" placeholder="Eg: 400 mg, 500 mcg, 1200 mg">

        </div>
        <div class="form-group">
          <label class="form-label required" for="customFile" style="font-size: 12px">Image</label>
          <input type="file" class="form-control" id="customFile" name="customFile"/>
        </div>
        <div class="form-group">
          <label for="name" style="font-size: 12px">Notes</label>
          <input class = "form-control" type="text" placeholder="take with water / take after food">
        </div>

        <div>
          <div style="display: flex; justify-content: space-between;">
            <label class="form-label" style="font-size: 12px">Days</label>
            <p id="idmonday" class="monday" style="font-size: 12px" onclick="mondayFunction()">M</p>
            <p id="idtuesday" class="tuesday" style="font-size: 12px" onclick="tuesdayFunction()">Tu</p>
            <p id="idwednesday" class="wednesday" style="font-size: 12px" onclick="wednesdayFunction()">W</p>
            <p id="idthursday" class="thursday" style="font-size: 12px" onclick="thursdayFunction()">Th</p>
            <p id="idfriday" class="friday" style="font-size: 12px" onclick="fridayFunction()">F</p>
            <p id="idsaturday" class="saturday" style="font-size: 12px" onclick="saturdayFunction()">Sa</p>
            <p id="idsunday" class="sunday" style="font-size: 12px" onclick="sundayFunction()">Su</p>
          </div>
        </div>
        <div class="form-group">
          <input type="checkbox" id="everyday" name="everyday" onchange="checkbox(this)">
          <label for="time">Everyday</label>
        </div>
        <div id="parent" style="margin-top: -10px;">
          <label style="vertical-align: top;" class="required">Medicine time</label>
          <div class="popup" onclick="tooltipShow()"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-diamond-fill" viewBox="0 0 16 16">
            <path d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098L9.05.435zM5.495 6.033a.237.237 0 0 1-.24-.247C5.35 4.091 6.737 3.5 8.005 3.5c1.396 0 2.672.73
            2.672 2.24 0 1.08-.635 1.594-1.244 2.057-.737.559-1.01.768-1.01 1.486v.105a.25.25 0 0 1-.25.25h-.81a.25.25 0 0 1-.25-.246l-.004-.217c-.038-.927.495-1.498 1.168-1.987.59-.444.965-.736.965-1.371 0-.825-.628-1.168-1.314-1.168-.803 0-1.253.478-1.342 1.134-.018.137-.128.25-.266.25h-.825zm2.325 6.443c-.584 0-1.009-.394-1.009-.927 0-.552.425-.94 1.01-.94.609 0 1.028.388 1.028.94 0 .533-.42.927-1.029.927z"/>
          </svg></span>:
            <span class="popuptext" id="myPopup">Add upto 6 time periods at which the medicines should be taken in a day</span>
          </div>
          <input style="display: inline-block; margin-left: 5px; margin-bottom: 5px;" type="button" id="addTime" value="Add time"/></br>
        </div>
        <div class="text-center">
          <div id='result'></div>
          <button type="submit" id="validate" style="margin-top: 15px;" class="btn btn-primary btn-sm">SUBMIT</button>
        </div>
      </form>
    </div>

    <div class="fixed-row-bottom">
      <hr>
      <div class="col-xs-3 text-center" onclick="location.href='yourmedicine.html';">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
          </svg>
      </div>
      <div class="col-xs-3 text-center" onclick="location.href='addmed.html';">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#3062C8" class="bi bi-plus-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
      </div>
      <div class="col-xs-3 text-center" onclick=navigate()>
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
          <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
          <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
        </svg>
      </div>
      <div class="col-xs-3 text-center" onclick="location.href='checklist.html';">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list-check" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>
        </svg>
      </div>
      <script src="js/medicinereminder_edit3.js"></script>
    </div>
  </body>
</html>
