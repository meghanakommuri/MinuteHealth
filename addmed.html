<!DOCTYPE html>
<head>

  <title>Minute Health</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2><center>ADD YOUR MEDICINE</center></h2>
    <form action="" method="post">
      <div class="form-group">
        <label for="name">Name: </label>
        <input class = "form-control" type="text" id="name" name = "name" placeholder="Medicine Name">
      </div>
      <div class="form-group">
        <label class="form-label" for="customFile">Image</label>
        <input type="file" class="form-control" id="customFile" />
      </div>

      <div class="form-group">
        <div style="display: flex; justify-content: space-between;">
          <label class="form-label">Days</label>
          <p style="flex-basis:10%;">M</p>
          <p style="flex-basis:10%;">Tu</p>
          <p style="flex-basis:10%;">W</p>
          <p style="flex-basis:10%;">Th</p>
          <p style="flex-basis:10%;">F</p>
          <p style="flex-basis:10%;">Sa</p>
          <p style="flex-basis:10%;">Su</p>
          <!-- 49.5% + 49.5% = 99%, remaining 1% is distributed according to justify-content -->
      </div>
      </div>
      <div class="form-group">
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
        <input type="time" id="appt" name="appt">
      </div>

      <input type="submit" class="btn btn-primary btn-lg">


    </form>
  </div>
</body>
